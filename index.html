<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel結合＆データ変換ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>データ変換ツール</h1>

        <div class="section">
            <h2>1. Excelファイルをアップロード</h2>
            <p>貼り付け用データが入ったExcelを選択してください。</p>
            <input type="file" id="uploadFile" accept=".xlsx">
        </div>

        <div class="section">
            <h2>2. 子どもマスタデータの貼り付け</h2>
            <p>Excelからコピーして、ここの左上(A列)をクリックし貼り付けてください。</p>
            <div class="table-container">
                <table id="inputTable">
                    <thead>
                        <tr>
                            <th>お子さま</th>
                            <th>フリガナ</th>
                            <th>性別</th>
                            <th>年齢</th>
                            <th>生年月日</th>
                            <th>保護者</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div class="section action-area">
            <button id="convertBtn" onclick="processData()">変換を実行する</button>
            <div id="statusMessage"></div>
            <a id="downloadLink" style="display:none;">ダウンロード</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
